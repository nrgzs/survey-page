<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    
    <header id="header">
   <h1 id="title">Screen time Survey</h1>
    <p id="description">Thank you for your participation!</p>
   </header>
   <div class="container">
   <form id="survey-form"><pre>
<div>
  <label id="name-label" >Name</label>
<input type="text" id="name" placeholder="Your name" required />
<label id="email-label" >Email</label>
<input type="email" id="email" placeholder="user@email.com" required/>
<label id="number-label" >Age (optional)</label>
<input type="number" id="number" min="18" max="100" placeholder="18"/>
</div>
<div><pre><p>What is your current position?</p>
<select id="dropdown">
<option disabled selected value>Select</option>
<option value="student">student</option>
<option value="full-time">full-time worker</option>
<option value="part-time">part-time worker</option>
<option value="other">other</option>
  </select></pre>
</div>
<div>
  <pre><p>How many hour a day do you spend using a screen?</p>
  <input type="radio" name="watching-time" value="1"/><label id="1">less than 1 hour</label>
  <input type="radio" name="watching-time" value="1-2"/><label id="1-2" >1 hour to 2 hour</label>
  <input type="radio" name="watching-time" value="2-3"/><label id="2-3" >2 hour to 3 hour</label>
  <input type="radio" name="watching-time" value="3+"/><label id="3+" >more than 3 hour</label>
</pre>
</div>
<div>
  <pre><p>Which screen do you use?</p>
  <input type="checkbox" value="smartphone" /><label id="Smart-phone" >Smart phone</label>
  <input type="checkbox" value="computerlaptop" /><label id="Computer-laptop" >Computer or laptop </label>
  <input type="checkbox" value="ipadtablet" /><label id="ipad-tablet" >Ipad or tablet </label>
  <input type="checkbox" value="gameconsole" /><label id="game-console" >Games console </label>
  </pre>
  </div>
  <div>
    <p>Any thoughts?</p>
    <textarea>
      </textarea>
    </div>
    <div>
      <button type="submit" id="submit">Submit
        </button>
      </div>
     </form>
    </div>
    </body>  
  <html>
